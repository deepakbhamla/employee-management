  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">          
              <img src="https://www.salarybox.in/media/Asset8.png" width="120px" alt="">
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'companyapp:add-company' %}" method="POST">
            {% csrf_token %} 
            <input class="form-control me-2 data-form p-2" type="text" placeholder="Company" name="company_name" required>
            <input class="form-control me-2 data-form p-2" type="text" placeholder="Founder" name="founder_name" required>
            <input class="form-control me-2 data-form p-2" type="text" placeholder="Headquator" name="address" required>
            <input class="form-control me-2 data-form p-2" type="text" placeholder="Fund Raise" name="total_fund_raise" required>

            <select id="cars" name="is_working" placeholder='choose status' class="form-control me-2 data-form p-2">
                <option value="True">working</option>
                <option value="False">Close</option>
              </select>             
              <div style="display: flex;justify-content: center;">
                <button class="btn btn-outline m-1" type="submit" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-outline m-1" type="submit">Submit</button>
             </div>
            </form>
        </div>
      </div>
    </div>
  </div>
